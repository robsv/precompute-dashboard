<!doctype html>
<html lang="en">
<head>
  {% block head %}
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="shortcut icon" href="{{ url_for('static', filename='images/favicon.gif') }}">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link  rel="stylesheet" href="http://informatics-prod.int.janelia.org/css/tablesorter-jrc1.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
  <script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  <script src="http://informatics-prod.int.janelia.org/js/jquery/jquery.tablesorter.js" type="text/JavaScript"></script>
  <script src="http://informatics-prod.int.janelia.org/js/tablesorter.js" type="text/JavaScript"></script>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">
  {% block script %}
  {% endblock %}
  {% block css%}
  {% endblock %}
  {% endblock %}
</head>
<body {% block onload %}{% endblock %}>
  <div class="pb-0 mt-0 mb-0 border-bottom">
    <div class="pull-left">
      <span style="font-weight: 200; font-size: 24px">NeuronBridge Precompute</span>
      <h2>{{dataset}}</h2><br>
    </div>
    <div class="float-right" style="margin-top: -90px">
      <div class='pull-right'>
      <a href="/profile">{{face|safe}}</a>
      <img style="padding-right: 5px;" src="http://informatics-prod.int.janelia.org/images/gray_janelia_logo.png">
      </div>
    </div>
    <div class="clearfix"></div>
  </div>
  <br>
  <div id="content">{% block content %}{% endblock %}</div>
  <br>
</body>
</html>
